---
apiVersion: ambassador/v1
kind: Mapping
name: servicer-mapping
prefix: /servicer
service: servicer:9001

---
apiVersion: ambassador/v1
kind: Mapping
name: httpbin-mapping
prefix: /httpbin/
service: httpbin:80

---
apiVersion: ambassador/v1
kind: Mapping
name: sternguard-mapping
prefix: /sternguard/
service: sternguard:9000
