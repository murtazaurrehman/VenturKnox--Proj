apiVersion: ambassador/v1
kind: Module
name: ambassador
config:
  diagnostics:
    enabled: true
  use_ambassador_namespace: false

# ---
# apiVersion: getambassador.io/v3alpha1
# kind: Listener
# metadata:
#   name: ambassador-listener
# spec:
#   port: 8080
